<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
   ${emailalert}
    <a href="new">Create New Product</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Customer</th>
                <th>AMC date</th>
                <th>Maintainance date</th>
                <th>product name</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
            	<td th:text="${product.id}">Product ID</td>
                <td th:text="${product.customer}">Customer</td>
                <td th:text="${product.AMC_date}">AMC date</td>
                <td th:text="${product.M_date}">Maintainance</td>
                <td th:text="${product.product_name}">product name</td>
               
            </tr>
        </tbody>
    </table>
</div>    
</body>
</html>
